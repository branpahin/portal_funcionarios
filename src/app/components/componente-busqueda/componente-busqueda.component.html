<ion-card>
  <ion-card-header>
    <div class="toolbar-like">
      <ion-label class="text-base font-bold">{{ label }}</ion-label>
      <ion-button fill="clear" color="medium" (click)="cerrar()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </div>

    <ion-input [(ngModel)]="searchText" [placeholder]="placeholder" debounce="300"></ion-input>
  </ion-card-header>
</ion-card>


<ion-content class="ion-padding">
  <main>

   <ion-list>
          <ion-item
            button
            *ngFor="let item of filteredOptions"
            (click)="toggleSelect(item)"
            [color]="isSelected(item) ? 'primary' : ''">
            <ion-label>{{ item[displayProperty] }}</ion-label>
            <ion-icon
              *ngIf="isSelected(item)"
              slot="end"
              name="checkmark-circle"
              color="success">
            </ion-icon>
          </ion-item>
        </ion-list>
  </main>
</ion-content>
