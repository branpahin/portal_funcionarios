<ion-menu contentId="main-content" side="end">
  <ion-header color="primary">
    <ion-toolbar color="primary">
      <ion-title>Men칰</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <main>
    <ion-list>
      <ion-menu-toggle auto-hide="false">
        <ion-item class="cursor-custom" routerLink="/layout/home" routerDirection="root">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>
        <ion-item class="cursor-custom"  routerLink="/layout/listado-colaboradores" routerDirection="root">
          <ion-icon name="people" slot="start"></ion-icon>
          <ion-label>Listado de Colaboradores</ion-label>
        </ion-item>
        <ion-item class="cursor-custom"  routerLink="/layout/listado-usuarios" routerDirection="root">
          <ion-icon name="people" slot="start"></ion-icon>
          <ion-label>Listado Usuarios Sistema</ion-label>
        </ion-item>
      </ion-menu-toggle>
        <ion-item class="cursor-custom" (click)="toggleFiltros()">
          <ion-icon name="options" slot="start"></ion-icon>
          <ion-label>Actualizar Filtros</ion-label>
          <ion-icon [name]="filtrosAbiertos ? 'chevron-down' : 'chevron-forward'" slot="end"></ion-icon>
        </ion-item>
        <ng-container *ngIf="filtrosAbiertos">
          <ion-item class="cursor-custom" *ngFor="let key of filtroKeys" (click)="actualizarFiltros(key)" style="padding-left: 30px;">
            <ion-icon name="filter" slot="start"></ion-icon>
            <ion-label>{{ key | titlecase }}</ion-label>
          </ion-item>
        </ng-container>
        <ion-menu-toggle auto-hide="false">
          <ion-item class="cursor-custom"  (click)="logout()" routerDirection="root">
            <ion-icon name="log-out-outline" slot="start"></ion-icon>
            <ion-label>Cerrar sesi칩n</ion-label>
          </ion-item>
        </ion-menu-toggle>
    </ion-list>
    </main>

  </ion-content>
  
  <ion-footer>
    <ion-toolbar color="primary">
      <div style="flex: 1; text-align: center;">EEP 춸2025</div>
      <ion-title slot="end">V{{ version }}</ion-title>
    </ion-toolbar>
  </ion-footer>
</ion-menu>

<!-- Contenido Principal -->
<ion-page id="main-content">
  <ion-header color="primary">
    <ion-toolbar color="primary">
        <!-- Opci칩n 1: usando <img> -->
        <img slot="start" src="assets/icon/logoEEP_dynamic.svg" alt="Logo" style="height: 60px;" />
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Portal Funcionarios</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <router-outlet></router-outlet>  <!-- 游늷 Aqu칤 se cargan las p치ginas din치micamente -->
  </ion-content>
</ion-page>
