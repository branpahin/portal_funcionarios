<ion-menu contentId="main-content" side="end">
  <ion-header color="primary">
    <ion-toolbar color="primary">
      <ion-title>MenÃº</ion-title>
      <ion-buttons slot="end">
      <ion-select
        placeholder="Seleccionar"
        interface="popover"
        [(ngModel)]="rolSeleccionado"
      >
        <ion-select-option *ngFor="let rol of rolesSelec" [value]="rol.id">
          {{ rol.descripcion }}
        </ion-select-option>
      </ion-select>
    </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <main>
    <ion-list>
      <ion-menu-toggle auto-hide="false">
        <ion-item class="cursor-custom" routerLink="/layout/home" routerDirection="root">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>
        <ion-item class="cursor-custom"  routerLink="/layout/listado-colaboradores" routerDirection="root">
          <ion-icon name="people" slot="start"></ion-icon>
          <ion-label>Listado de Colaboradores</ion-label>
        </ion-item>
        <ion-item class="cursor-custom"  routerLink="/layout/listado-usuarios" routerDirection="root">
          <ion-icon name="people" slot="start"></ion-icon>
          <ion-label>Listado Usuarios Sistema</ion-label>
        </ion-item>
      </ion-menu-toggle>
        <ion-item class="cursor-custom" (click)="toggleFiltros()">
          <ion-icon name="options" slot="start"></ion-icon>
          <ion-label>Actualizar Filtros</ion-label>
          <ion-icon [name]="filtrosAbiertos ? 'chevron-up' : 'chevron-down'" slot="end"></ion-icon>
        </ion-item>
        <ng-container *ngIf="filtrosAbiertos">
          <ion-item class="cursor-custom" *ngFor="let key of filtroKeys" (click)="actualizarFiltros(key.campo)" style="padding-left: 30px;">
            <ion-icon name="chevron-back" slot="start"></ion-icon>
            <ion-label>{{ key.campo | titlecase }}</ion-label>
          </ion-item>
        </ng-container>
        <ion-menu-toggle auto-hide="false">
          <ion-item class="cursor-custom"  (click)="logout()" routerDirection="root">
            <ion-icon name="log-out-outline" slot="start"></ion-icon>
            <ion-label>Cerrar sesiÃ³n</ion-label>
          </ion-item>
        </ion-menu-toggle>
    </ion-list>
    </main>

  </ion-content>
  
  <ion-footer>
    <ion-toolbar color="primary">
      <div style="flex: 1; text-align: center;">EEP Â©2025</div>
      <ion-title slot="end">V{{ version }}</ion-title>
    </ion-toolbar>
  </ion-footer>
</ion-menu>

<!-- Contenido Principal -->
<ion-page id="main-content">
  <ion-header color="primary">
    <ion-toolbar color="primary">
      <img *ngIf="!isHome"
          slot="start"
          src="assets/icon/logoEEP_static.png"
          alt="Logo"
          style="height: 57px;" />
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Portal Funcionarios</ion-title>
    </ion-toolbar>
    <img *ngIf="isHome"
       src="assets/icon/logoEEP_dynamic.svg"
       alt="Logo"
       class="logo-home" />
  </ion-header>

  <ion-content class="ion-padding">
    <router-outlet></router-outlet>  <!-- ðŸ“Œ AquÃ­ se cargan las pÃ¡ginas dinÃ¡micamente -->
  </ion-content>
</ion-page>
