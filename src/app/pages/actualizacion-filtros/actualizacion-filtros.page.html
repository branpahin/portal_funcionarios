<main>
  <ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title >Actualización de Filtros</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-header collapse="condense" color="primary">
    <ion-toolbar color="primary">
      <ion-title size="large">Actualización de Filtros</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="table-desktop">
    <ion-grid>
      <ion-row class="header-row" >
        <ion-col (click)="sortBy('id')" [class.active]="sortColumn === 'id'">
          Numero
          <ion-icon [name]="getSortIcon('id')" class="sort-icon"></ion-icon>
        </ion-col>
        <ion-col (click)="sortBy('descripcion')" [class.active]="sortColumn === 'descripcion'">
          Descripción
          <ion-icon [name]="getSortIcon('descripcion')" class="sort-icon"></ion-icon>
        </ion-col>
        <ion-col>Acción</ion-col>
      </ion-row>
      <ion-row *ngFor="let datos of paginatedFuncionarios; let i = index" class="data-row" [ngClass]="i % 2 === 0 ? 'even-row' : 'odd-row'">
        <ion-col>{{datos.id}}</ion-col>
        <ion-col>{{datos.descripcion}}</ion-col>
        <ion-col> 
          <ion-button color="warning"><ion-icon name="pencil"></ion-icon></ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="list-mobile">
    <ion-list>
      <ion-item-sliding *ngFor="let datos of paginatedFuncionarios">
        <ion-item >
          <ion-label>
              <strong>{{datos.id}}</strong>
              <br />
              <ion-text><strong>Descripción:</strong>{{datos.descripcion}}</ion-text>

            
          </ion-label>
        </ion-item>
        <ion-item-options side="end" >
          <ion-item-option color="warning">
            <ion-icon name="pencil"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
      
    </ion-list>
  </div>

  <div class="pagination">
    <ion-button (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1">
      Anterior
    </ion-button>
    
    <span>Página {{ currentPage }} de {{ totalPages }}</span>
    
    <ion-button (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages">
      Siguiente
    </ion-button>
  </div>

</main>
